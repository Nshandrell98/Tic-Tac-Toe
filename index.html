<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container game">
        <div class="row">
            <div class="col-sm-12">
                <h1>Tic-Tac-Toe</h1>
                <div class="board">
                    <div value="1" class="tile"></div>
                    <div value="2" class="tile"></div>
                    <div value="3" class="tile"></div>
                    <div value="4" class="tile"></div>
                    <div value="5" class="tile"></div>
                    <div value="6" class="tile"></div>
                    <div value="7" class="tile"></div>
                    <div value="8" class="tile"></div>
                    <div value="9" class="tile"></div>
                </div>
                <button id="reset-button">Reset Board</button>
            </div>
        </div>
    </div>
    <script src="app4.js"></script>
</body>
</html>
